<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sticky">
        <p>This div is sticky</p>
    </div>
    
    <div id="static">
        <p>This div is static</p>
    </div>
    <div id="relative">
        <p>This div is relative</p>
    </div>
    <div id="fixed">
        <p>This div has a fixed position</p>
    </div>
    
    <div id="parent">
        <div id="absolute">
            <p>This is absolute</p>
        </div>
    </div>
</body>
</html>
